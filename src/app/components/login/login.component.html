<ion-card>
  <ion-card-header>
    <ion-card-title>Mileage Calculator</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <form [formGroup]="loginForm">
      <ion-list>
        <ion-item>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>
        <ion-item
          ><ion-input type="password" formControlName="password" required
        /></ion-item>
      </ion-list>
      <ion-grid>
        <ion-row>
          <ion-col offset="4"><ion-button  (click)="onSubmit()"> Log in</ion-button></ion-col>
        </ion-row>
      </ion-grid>
    </form>
  </ion-card-content>
</ion-card>
