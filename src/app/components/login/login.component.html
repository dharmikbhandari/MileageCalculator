<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="mt-3">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input type="email" matInput formControlName="email" required/>
              <mat-error *ngIf="handleError('email', 'required')"></mat-error>
            </mat-form-field>
          </div>
          <div class="mt-3">
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input type="password" matInput formControlName="password" required/>
              <mat-error *ngIf="handleError('password', 'required')"></mat-error>
            </mat-form-field>
          </div>
          <div class="button">
            <button color="primary" type="submit" [disabled]="!loginForm.valid" mat-raised-button>
              Login
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-md-4"></div>
</div>
