<ion-grid class="login-grid">
  <ion-row>
    <ion-col>
      <ion-card>
        <ion-card-header>
          <ion-card-title>Mileage Calculator</ion-card-title>
        </ion-card-header>

        <ion-card-content>
          <form [formGroup]="loginForm">
            <ion-list>
              <ion-item>
                <ion-input
                  class="ion-text-center text-space"
                  maxlength="4"
                  type="password"
                  formControlName="pin"
                  (ngModelChange)="onSubmit()"
                ></ion-input>
              </ion-item>
            </ion-list>
          </form>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
